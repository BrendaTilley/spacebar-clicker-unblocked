<!DOCTYPE html>
<html>
<head>
    <title>Spacebar Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 4rem;
            margin: 1rem 0;
            color: #333;
        }

        .instruction {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ff6666;
        }

        .click-effect {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            animation: floatUp 0.5s ease-out forwards;
        }

        .spacebar {
            width: 200px;
            height: 40px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .spacebar.pressed {
            transform: translateY(4px);
            background-color: #555;
        }

        .spacebar::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #222;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .spacebar-text {
            color: white;
            line-height: 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .high-score {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instruction">Press SPACEBAR to score!</div>
        <div class="score">0</div>
        <div class="spacebar">
            <div class="spacebar-text">SPACE</div>
        </div>
        <button onclick="resetGame()">Restart</button>
        <div class="high-score">High Score: 0</div>
    </div>

    <script>
        let score = 0;
        let highScore = 0;
        const scoreElement = document.querySelector('.score');
        const highScoreElement = document.querySelector('.high-score');
        const spacebarElement = document.querySelector('.spacebar');

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                spacebarPressed();
                incrementScore();
                createClickEffect();
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space') {
                spacebarReleased();
            }
        });

        // Also handle mouse/touch interactions
        spacebarElement.addEventListener('mousedown', () => {
            spacebarPressed();
            incrementScore();
            createClickEffect();
        });

        spacebarElement.addEventListener('mouseup', () => {
            spacebarReleased();
        });

        function spacebarPressed() {
            spacebarElement.classList.add('pressed');
        }

        function spacebarReleased() {
            spacebarElement.classList.remove('pressed');
        }

        function incrementScore() {
            score++;
            scoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
        }

        function createClickEffect() {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+1';
            effect.style.left = `${Math.random() * 80 + 10}%`;
            effect.style.top = `${Math.random() * 80 + 10}%`;
            document.body.appendChild(effect);

            // Remove the element after animation
            effect.addEventListener('animationend', () => {
                effect.remove();
            });
        }
    </script>
</body>
</html>
